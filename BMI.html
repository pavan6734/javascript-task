        function BMI()

document.write('<h3>largest word in a string</h3>')

    function find_longest_word(pavan)
    {
  var array1 = pavan.match(/\w[a-z]{0,}/gi);
  var result = array1[0];

  for(var x = 1 ; x < array1.length ; x++)
  {
    if(result.length < array1[x].length)
    {
    result = array1[x];
    } 
  } 
  return result;
}
document.write(find_longest_word('Web Development Tutorial'));

document.write("<h3> Given number is prime or not</h3>")

  function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}
