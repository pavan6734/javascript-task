    <h1>polindrome</h1>
    <script>
        var n=prompt('enter number');
        document.write('n value is '+n);
        document.write('<br>');
        var a,b, temp;
        temp=0;
        b=n;
       
        document.write('b value is'+b);
        document.write('<br>')
        while(n>0)
        {
            a=n%10;
            document.write('a value is  ' +a)
            document.write('<br>')
            n=parseInt(n/10);
            document.write( 'n value is'+n);
            
            document.write('<br>')
            temp=temp*10+a;
          
            document.write( 'temp value is '+temp);
            document.write("<br>")
        }
       
        if(temp==b)
        {
           document.write('given number is polindrome');

        }
        else{
            document.write('given number is not polindrome')
        }




    </script>
